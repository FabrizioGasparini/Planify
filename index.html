<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/311c71b442.js" crossorigin="anonymous"></script>
    <title>Planify</title>
</head>
<body>
    <div class="pages">
        <section class="home selected">
            <div class="header">
                <div class="circle">
                    <div class="title">
                        <h1 class="name">Ciao Fabrizio</h1>
                        <p class="subtitle">Cosa vuoi pianificare oggi?</p>
                    </div>
                </div>
            </section>
        </section>
        <section class="plan">
            <div class="header">
                <div class="circle">
                    <div class="title">
                        <h1 class="name">Pianifica</h1>
                        <p class="subtitle">Pianifica le tue giornate</p>
                    </div>
                </div>
            </section>
        </section>
        <section class="settings">
            <div class="header">
                <div class="circle">
                    <div class="title">
                        <h1 class="name">Impostazioni</h1>
                        <p class="subtitle">Modifica le Impostazione</p>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <section class="navbar">
        <div class="bar">
            <button class="btn selected" onclick="changePage(0)"><i class="fa-solid fa-house"></i></button>
            <button class="btn" onclick="changePage(1)"><i class="fa-solid fa-bars-progress"></i></button>
            <button class="btn" onclick="changePage(2)"><i class="fa-solid fa-gear"></i></button>
        </div>
    </div>

    <script> </script>
</body>
</html>
